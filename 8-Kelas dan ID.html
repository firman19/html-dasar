<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Class & ID HTML</title>
    <style>
      .city {
        font-size: 24px;
        color: red;
      }
      .main{
        background-color: yellow;
      }

      #myHeader {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="city">
      <h2>London</h2>
      <p>London is the capital of England.</p>
    </div>
    <div class="City">
      <h2>Jakarta</h2>
    </div>

    <div class="city main">
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>

    <a href="#myHeader">Klik untuk menuju my header</a>

    <img src="orange.jpeg" height="1000"/>


    <!-- bookmark/anchor -->
    <h1 id="myHeader">My Header</h1>
  </body>
</html>
