<!DOCTYPE html>
<!-- attribute lang -->
<html lang="id">
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>Ini adalah sebuah paragraf.</p>

    <!-- attribute href -->
    <a href="https://satukelas.com">Belajar di Satukelas</a>
    <br>
    <a href="https://google.com">Klik untuk mengunjungi google</a>
    <br>

    <!-- hello -->
    <!-- attribute src -->
    <img src="orange.jpeg" />
    <br>

    <!-- attribute width & height -->
    <img src="orange.jpeg" width="100" height="100" />

    <!-- attribute alt -->
    <img src="orange2.jpeg" alt="Gambar Jeruk"/>

    <!-- attribute style -->
    <p style="color:blue">Ini adalah paragraf berwarna biru</p>

    <!-- attribute title -->
    <p title="Ini adalah title paragraf">Ini adalah elemen paragraf biasa.</p>
  </body>
</html>
