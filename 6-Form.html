<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Layout</title>
  </head>
  <body>
    <form action="1-index.html" method="GET">
      <!-- input text -->
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" value="" placeholder="Masukan nama anda disini" /><br />

      <input type="number" min="1" max="4" /><br />
      <label for="">Password</label>
      <input type="password" placeholder="Masukan password" /><br />

      <label for="">Email</label>
      <input type="email" autofocus/>
      <br />
      <!-- radio button -->
      <input type="radio" id="js" name="language" value="javascript" />
      <label for="js">Javascript</label>

      <input type="radio" id="java" name="language" value="java" />
      <label for="java">Java</label>

      <input type="radio" id="php" name="language" value="php" />
      <label for="php">PHP</label>
      <br />

      <!-- checkbox -->
      <input type="checkbox" id="js2" name="fav-language" value="javascript" />
      <label for="js2">Javascript</label>

      <input type="checkbox" id="java2" name="fav-language" value="java" />
      <label for="java2">Java</label>

      <input type="checkbox" id="php2" name="fav-language" value="php" />
      <label for="php2">PHP</label>

      <!-- input type submit -->
      <input type="submit" value="Submit form" />
    </form>
  </body>
</html>
